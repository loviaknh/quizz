<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sur les Sciences</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Style pour la page science */
        body {
            background-color: #d7e8f8;
            font-family: 'Roboto', sans-serif;
            padding-bottom: 60px;
        }

        header {
            background-color: #1a237e;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .quiz-container {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            display: none; /* Hide all questions by default */
        }

        .question.active {
            display: block; /* Show only the active question */
        }

        .question p {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .options {
            list-style-type: none;
            padding-left: 0;
        }

        .option-item {
            padding: 10px 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-item:hover {
            background-color: #f1f1f1;
        }

        .option-item.selected {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .option-item.correct {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }

        .option-item.incorrect {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .prev-btn,
        .next-btn,
        .submit-btn {
            padding: 10px 30px;
            font-size: 1.1rem;
        }

        .result-container {
            display: none;
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 30px;
        }

        .score-display {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .progress-container {
            margin: 20px 0;
        }

        .timer-container {
            position: fixed;
            top: 100px;
            right: 20px;
            background-color: rgba(26, 35, 126, 0.8);
            color: white;
            padding: 15px;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 1000;
        }

        footer {
            background-color: #1a237e;
            color: white;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .difficulty-badge {
            background-color: #3f51b5;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        /* Animation pour les réponses */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .pulse {
            animation: pulse 0.5s;
        }

        /* Style pour les boutons de navigation */
        .nav-button {
            background-color: #343a40;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin: 0 5px;
            transition: all 0.3s;
        }

        .nav-button:hover {
            background-color: #212529;
            transform: translateY(-2px);
        }

        /* Badge du niveau de progression */
        .progress-badge {
            background-color: #00bcd4;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: inline-block;
        }

        /* Style spécifique pour les boutons de navigation */
        .prev-btn {
            background-color: #6c757d;
            color: white;
        }

        .next-btn {
            background-color: #007bff;
            color: white;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<!-- Coder, c'est comme écrire de la poésie. -->
<body>

    <header class="text-center">
        <div class="container">
            <h1><i class="fas fa-atom"></i> Quiz sur les Sciences</h1>
            <p class="lead">Testez vos connaissances sur le monde scientifique</p>
            <a href="index.html" class="btn btn-outline-light"><i class="fas fa-home"></i> Retour à l'accueil</a>
        </div>
    </header>

    <div class="container">
        <div class="progress-container">
            <div class="progress">
                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-info"
                    role="progressbar" style="width: 0%"></div>
            </div>
        </div>

        <div id="timerContainer" class="timer-container">
            <span id="timer">5:00</span>
        </div>

        <div id="quizContainer" class="quiz-container">
            <div class="quiz-header">
                <h2>Questions sur les Sciences</h2>
                <span class="difficulty-badge">Niveau: Intermédiaire</span>
            </div>

            <form id="quizForm">
                <!-- Questions will be added here -->
                <div class="navigation-buttons">
                    <button type="button" id="prevBtn" class="btn prev-btn" onclick="navigateQuestion(-1)" disabled>
                        <i class="fas fa-arrow-left"></i> Précédent
                    </button>
                    <button type="button" id="nextBtn" class="btn next-btn" onclick="navigateQuestion(1)" disabled>
                        Suivant <i class="fas fa-arrow-right"></i>
                    </button>
                    <button type="button" id="submitBtn" class="btn submit-btn" style="display: none;"
                        onclick="submitQuiz()">
                        <i class="fas fa-check-circle"></i> Terminer
                    </button>
                </div>
            </form>
        </div>

        <div id="resultContainer" class="result-container">
            <h2><i class="fas fa-medal"></i> Résultats du Quiz</h2>
            <div class="score-display">
                <span id="score">0</span>/10
            </div>
            <div id="feedback" class="mb-4"></div>

            <button class="btn btn-primary mr-2" onclick="showAnswers()">
                <i class="fas fa-eye"></i> Voir les réponses
            </button>
            <a href="science.html" class="btn btn-info mr-2">
                <i class="fas fa-redo"></i> Refaire le quiz
            </a>
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-home"></i> Retour à l'accueil
            </a>
        </div>
    </div>

    <footer class="text-center">
        <div class="container">
            <p>&copy; 2025 Quiz Interactif. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Données du quiz
        const quizData = {
            q1: { answer: "Fer", explanation: "Le symbole chimique Fe représente le fer, un élément métallique essentiel." },
            q2: { answer: "La loi de ségrégation", explanation: "La loi de ségrégation de Mendel stipule que les deux allèles d'un gène se séparent lors de la formation des gamètes." },
            q3: { answer: "Proton", explanation: "Le proton est une particule subatomique avec une charge électrique positive." },
            q4: { answer: "Hertz", explanation: "Le hertz (Hz) est l'unité de mesure de la fréquence dans le système international." },
            q5: { answer: "Cellule", explanation: "La cellule est considérée comme l'unité structurale et fonctionnelle de base de tous les organismes vivants." },
            q6: { answer: "384 000 km", explanation: "La distance moyenne entre la Terre et la Lune est d'environ 384 000 kilomètres." },
            q7: { answer: "H2O", explanation: "L'eau est composée de deux atomes d'hydrogène et un atome d'oxygène, d'où sa formule H2O." },
            q8: { answer: "Albert Einstein", explanation: "Albert Einstein a formulé la théorie de la relativité restreinte en 1905 et la relativité générale en 1915." },
            q9: { answer: "Photosynthèse", explanation: "La photosynthèse est le processus biochimique par lequel les plantes utilisent la lumière pour produire de l'énergie." },
            q10: { answer: "Alexander Fleming", explanation: "Alexander Fleming a découvert la pénicilline en 1928, ce qui a révolutionné le traitement des infections bactériennes." }
        };

        // Fonction pour mélanger les questions
        function shuffleQuestions() {
            // Créer un tableau des numéros de questions
            let questionsOrder = Array.from({length: totalQuestions}, (_, i) => i + 1);
            
            // Mélanger le tableau en utilisant l'algorithme de Fisher-Yates
            for (let i = questionsOrder.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questionsOrder[i], questionsOrder[j]] = [questionsOrder[j], questionsOrder[i]];
            }
            return questionsOrder;
        }

        // Variables globales
        let selectedOptions = {};
        let timerInterval;
        let timeLeft = 300; // 5 minutes
        let currentQuestion = 1;
        const totalQuestions = 10;

        // Fonction pour initialiser le quiz
        function initQuiz() {
            updateProgressBar();
            startTimer();
            updateNavButtons();
            loadQuestions();
        }

        // Fonction pour charger les questions
        function loadQuestions() {
            const quizForm = document.getElementById('quizForm');
            const shuffledOrder = shuffleQuestions();
            
            for (let i = 0; i < totalQuestions; i++) {
                const questionNumber = shuffledOrder[i];
                const questionData = quizData[`q${questionNumber}`];
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.id = `q${questionNumber}`;
                if (i === 0) { // Si c'est la première question dans l'ordre mélangé
                    questionDiv.classList.add('active');
                    currentQuestion = questionNumber;
                }
                questionDiv.innerHTML = `
                    <span class="progress-badge">Question ${i + 1}/${totalQuestions}</span>
                    <p><i class="fas fa-paw"></i> ${questionData.explanation}</p>
                    <ul class="options">
                        ${generateOptions(questionNumber)}
                    </ul>
                    <input type="hidden" name="q${questionNumber}" id="q${questionNumber}-value">
                `;
                quizForm.insertBefore(questionDiv, document.querySelector('.navigation-buttons'));
            }
        }

        // Fonction pour générer les options
        function generateOptions(questionNumber) {
            const options = {
                q1: ["Fer", "Fluor", "Francium", "Fermium"],
                q2: ["La loi de la dominance", "La loi de ségrégation", "La loi de l'assortiment indépendant", "La loi de l'hérédité"],
                q3: ["Électron", "Proton", "Neutron", "Photon"],
                q4: ["Watt", "Joule", "Hertz", "Pascal"],
                q5: ["Atome", "Molécule", "Cellule", "Tissu"],
                q6: ["184 000 km", "284 000 km", "384 000 km", "484 000 km"],
                q7: ["H2O", "CO2", "O2", "H2O2"],
                q8: ["Isaac Newton", "Albert Einstein", "Niels Bohr", "Marie Curie"],
                q9: ["Photosynthèse", "Respiration", "Transpiration", "Fermentation"],
                q10: ["Louis Pasteur", "Alexander Fleming", "Robert Koch", "Jonas Salk"]
            };
            return options[`q${questionNumber}`].map(option => `<li class="option-item" data-value="${option}" onclick="selectOption(this, 'q${questionNumber}')">${option}</li>`).join('');
        }

        // Fonction pour sélectionner une option
        function selectOption(element, questionId) {
            // Désélectionner toutes les options pour cette question
            document.querySelectorAll(`#${questionId} .option-item`).forEach(item => {
                item.classList.remove('selected');
            });

            // Sélectionner l'option cliquée
            element.classList.add('selected');

            // Stocker la valeur
            const value = element.getAttribute('data-value');
            document.getElementById(`${questionId}-value`).value = value;
            selectedOptions[questionId] = value;

            // Mettre à jour les boutons de navigation
            updateNavButtons();

            // Mettre à jour la barre de progression
            updateProgressBar();
        }

        // Fonction pour naviguer entre les questions
        function navigateQuestion(direction) {
            // Cacher la question actuelle
            document.getElementById(`q${currentQuestion}`).classList.remove('active');

            // Calculer la nouvelle question
            currentQuestion += direction;

            // Afficher la nouvelle question
            document.getElementById(`q${currentQuestion}`).classList.add('active');

            // Mettre à jour les boutons de navigation
            updateNavButtons();

            // Mettre à jour la barre de progression
            updateProgressBar();
        }

        // Fonction pour mettre à jour les boutons de navigation
        function updateNavButtons() {
            // Bouton précédent - désactivé si on est à la première question
            document.getElementById('prevBtn').disabled = (currentQuestion === 1);

            // Si c'est la dernière question
            if (currentQuestion === totalQuestions) {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'inline-block';
                // Activer le bouton soumettre uniquement si une réponse est sélectionnée
                document.getElementById('submitBtn').disabled = !selectedOptions[`q${currentQuestion}`];
            } else {
                // Sinon, afficher le bouton suivant
                document.getElementById('nextBtn').style.display = 'inline-block';
                document.getElementById('submitBtn').style.display = 'none';
                // Activer le bouton suivant uniquement si une réponse est sélectionnée
                document.getElementById('nextBtn').disabled = !selectedOptions[`q${currentQuestion}`];
            }
        }

        // Mettre à jour la barre de progression
        function updateProgressBar() {
            const progress = (Object.keys(selectedOptions).length / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        // Fonction pour démarrer le minuteur
        function startTimer() {
            const timerElement = document.getElementById('timer');

            timerInterval = setInterval(() => {
                timeLeft--;

                // Formater le temps (minutes:secondes)
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                // Changer la couleur quand il reste peu de temps
                if (timeLeft <= 60) {
                    timerElement.style.color = '#dc3545';
                }

                // Si le temps est écoulé
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
            }, 1000);
        }

        // Fonction pour soumettre le quiz
        function submitQuiz() {
            clearInterval(timerInterval);

            // Calculer le score
            let score = 0;
            for (const [questionId, selectedValue] of Object.entries(selectedOptions)) {
                if (selectedValue === quizData[questionId].answer) {
                    score++;
                }
            }

            // Afficher le score
            document.getElementById('score').textContent = score;

            // Afficher le feedback basé sur le score
            const feedbackElement = document.getElementById('feedback');
            let feedbackMessage = '';

            if (score >= 8) {
                feedbackMessage = '<div class="alert alert-success">Excellent ! Vous êtes un véritable scientifique en herbe !</div>';
            } else if (score >= 5) {
                feedbackMessage = '<div class="alert alert-info">Bon travail ! Vous avez de solides connaissances scientifiques.</div>';
            } else {
                feedbackMessage = '<div class="alert alert-warning">Continuez à explorer ! Le monde des sciences est vaste et fascinant.</div>';
            }

            feedbackElement.innerHTML = feedbackMessage;

            // Afficher les résultats
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
        }

        // Fonction pour afficher les réponses correctes
        function showAnswers() {
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';

            // Afficher toutes les questions
            document.querySelectorAll('.question').forEach(question => {
                question.classList.add('active');
                question.style.marginBottom = '50px'; // Espacement entre les questions
            });

            // Cacher les boutons de navigation
            document.querySelector('.navigation-buttons').style.display = 'none';

            // Désactiver tous les éléments cliquables
            document.querySelectorAll('.option-item').forEach(item => {
                item.onclick = null;
                item.style.cursor = 'default';
            });

            // Pour chaque question
            for (const [questionId, data] of Object.entries(quizData)) {
                const correctAnswer = data.answer;
                const selectedValue = selectedOptions[questionId] || '';

                // Marquer les réponses correctes et incorrectes
                document.querySelectorAll(`#${questionId} .option-item`).forEach(item => {
                    const optionValue = item.getAttribute('data-value');

                    if (optionValue === correctAnswer) {
                        item.classList.add('correct');
                        // Ajouter l'explication
                        const explanation = document.createElement('div');
                        explanation.classList.add('alert', 'alert-success', 'mt-2');
                        explanation.innerHTML = `<i class="fas fa-info-circle"></i> ${data.explanation}`;
                        document.getElementById(questionId).appendChild(explanation);
                    } else if (optionValue === selectedValue) {
                        item.classList.add('incorrect');
                    }
                });
            }

            // Ajouter un bouton pour revenir aux résultats
            const backButton = document.createElement('button');
            backButton.classList.add('btn', 'btn-primary', 'mt-4');
            backButton.innerHTML = '<i class="fas fa-arrow-left"></i> Revenir aux résultats';
            backButton.onclick = function () {
                document.getElementById('quizContainer').style.display = 'none';
                document.getElementById('resultContainer').style.display = 'block';
            };
            document.getElementById('quizForm').appendChild(backButton);
        }

        // Démarrer le quiz au chargement de la page
        window.onload = initQuiz;
    </script>
</body>

</html>
